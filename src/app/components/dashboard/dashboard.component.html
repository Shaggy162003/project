<div class="p-4" >
    <div class="container">
        <h1 class="text">StudentDetails </h1> 
        <div class="search-box">
           <input class="inputbox" type="text" [(ngModel)]="searchName" placeholder="searchere" style="border-top: none;border-left: none;">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      
        <div class="container">
            <button class="btn1 btn-md" style="border: none;border-radius: 5px;position: relative;left: 20px;">
                <i class="fa fa-user" (click)="openForm()" style="position: relative;">AddStudent</i>
            </button>
          
        </div>
        <table class="menu" class="table table-striped table-hover mt-3" border="1"   >
            <thead  class="bg-info text-black">
                <tr>
                    <th height="60" mt-5 (click)="sort('stdId')">StudentId&nbsp;<i class="fa fa-sort"></i></th>
                    <th  width= "100" (click)="sort('stdName')">Name&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('stdEmail')">Email&nbsp;<i class="fa fa-sort"></i></th>
                    <th  (click)="sort('collegeName')">CollegeName&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('stdBranch')">Branch&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('stdPhoneNumber')">PhoneNumber&nbsp;<i class="fa fa-sort"></i></th>
                    <th (click)="sort('stdAadharNumber')">AadharNumber&nbsp;<i class="fa fa-sort"></i></th>
                    <th c="scope=col">Action</th>
                </tr>
            </thead>
            <tbody>
               
                <tr
                *ngFor="let users of user |filter:searchName | orderBy:key:reverse">
                <td class="w-15 p-13"><span>{{users.stdId}}</span></td>
                <td><span>{{users.stdName}}</span></td>
                <td><span>{{users.stdEmail}}</span></td>
                <td><span>{{users.collegeName}}</span></td>
                <td><span>{{users.stdBranch}}</span></td>
                <td><span>{{users.stdPhoneNumber}}</span></td>
                <td><span>{{users.stdAadharNumber}}</span></td>
                <td>
                    <button class="btn btn-primary" margin-left="20px"  (click)="openForm(users)"><i class="fa fa-pencil-square-o"
                            aria-hidden="true"></i></button>
                    <button class="btn btn-danger  mx-3" (click)="deleteStudent(users.stdId)"><i
                            class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- <div>
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div> -->

    </div>
</div>

<div class="form-wrapper" *ngIf="showForm">
    <div class="student-form">
        <h2 class="text-center text-info">{{fromHeader}}</h2>
        <div class="group">
            <label>StudentId</label>
            <input type="number" class="formControl" [(ngModel)]="Students.stdId" name="stdId">
        </div>

        <div class="group">
            <label>Name</label>
            <input type="text" class="formControl" [(ngModel)]="Students.stdName" name="stdName">
        </div>

        <div class="group">
            <label>Email</label>
            <input type="mail" class="formControl" [(ngModel)]="Students.stdEmail" name="stdEmail">
        </div>

        <div class="group">
            <label>College</label>
            <input type="text" class="formControl" [(ngModel)]="Students.collegeName" name="collegeName">
        </div>

        <div class="group">
            <label>Branch</label>
            <input type="text" class="formControl" [(ngModel)]="Students.stdBranch" name="stdBranch">
        </div>

        <div class="group">
            <label>MobileNo</label>
            <input type="text" class="formControl" [(ngModel)]="Students.stdPhoneNumber" name="stdPhoneNumber">
        </div>

        <div class="group">
            <label>AadharNo</label>
            <input type="text" class="formControl" [(ngModel)]="Students.stdAadharNumber" name="stdAadharNumber">
        </div>


        <div class="action">
            <button class="btn btn-primary" (click)="saveStudent()">SaveChanges</button>
            <button class="btn btn-danger" (click)="cancelStudent()">Cancel</button>

        </div>


    </div>
   
</div>
